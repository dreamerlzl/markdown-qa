<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Q&amp;A</title>
  <style>
    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --surface-hover: #1a2745;
      --primary: #0f3460;
      --accent: #e94560;
      --text: #eee;
      --text-muted: #999;
      --border: #2a2a4a;
      --success: #4ade80;
      --error: #f87171;
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 12px;
      background: var(--primary);
    }

    .status.connected {
      color: var(--success);
    }

    .status.disconnected {
      color: var(--error);
    }

    nav {
      display: flex;
      gap: 0;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    nav button {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 14px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    nav button.active {
      color: var(--text);
      border-bottom-color: var(--accent);
    }

    nav button:hover {
      color: var(--text);
      background: var(--surface-hover);
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    #chat-panel {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    #chat-panel.active {
      display: flex;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 12px;
    }

    .msg {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: var(--radius);
      max-width: 85%;
      line-height: 1.5;
    }

    .msg.user {
      background: var(--primary);
      margin-left: auto;
    }

    .msg.assistant {
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .msg .sources {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .chat-input input:focus {
      border-color: var(--accent);
    }

    .chat-input button {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .chat-input button:hover {
      opacity: 0.85;
    }

    .chat-input button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    /* Config form styles */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .form-group input:focus {
      border-color: var(--accent);
    }

    .dir-list {
      list-style: none;
    }

    .dir-list li {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
    }

    .dir-list li span {
      flex: 1;
      font-size: 14px;
    }

    .dir-list li button {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--error);
      border-radius: 4px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary {
      background: var(--primary);
      color: var(--text);
    }

    .btn:hover {
      opacity: 0.85;
    }

    .add-dir-row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .add-dir-row input {
      flex: 1;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      border-radius: var(--radius);
      font-size: 13px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
    }

    .toast.success {
      background: var(--success);
      color: #111;
    }

    .toast.error {
      background: var(--error);
      color: #111;
    }
  </style>
</head>

<body>
  <header>
    <h1>Markdown Q&amp;A</h1>
    <div style="display: flex; align-items: center; gap: 8px;">
      <span id="conn-status" class="status disconnected">Disconnected</span>
      <button id="reconnect-btn" class="btn btn-secondary"
        style="padding: 4px 12px; font-size: 12px; display: none;">Reconnect</button>
    </div>
  </header>

  <nav>
    <button class="active" data-panel="chat-panel">Chat</button>
    <button data-panel="config-panel">Settings</button>
  </nav>

  <main>
    <div id="chat-panel" class="active">
      <div id="messages"></div>
      <div class="chat-input">
        <input id="chat-input" type="text" placeholder="Ask a question..." disabled />
        <button id="chat-send" disabled>Send</button>
      </div>
    </div>

    <div id="config-panel" class="panel">
      <h2 style="margin-bottom: 16px; font-size: 16px;">Configuration</h2>
      <div class="form-group">
        <label for="cfg-base-url">API Base URL</label>
        <input id="cfg-base-url" type="text" placeholder="https://api.example.com/v1" />
      </div>
      <div class="form-group">
        <label for="cfg-api-key">API Key</label>
        <input id="cfg-api-key" type="password" placeholder="sk-..." />
      </div>
      <div class="form-group">
        <label for="cfg-embed-model">Embedding Model</label>
        <input id="cfg-embed-model" type="text" placeholder="text-embedding-3-small" />
      </div>
      <div class="form-group">
        <label for="cfg-llm-model">LLM Model</label>
        <input id="cfg-llm-model" type="text" placeholder="gpt-4o-mini" />
      </div>
      <div class="form-group">
        <label for="cfg-port">Server Port</label>
        <input id="cfg-port" type="number" value="8765" />
      </div>
      <div class="form-group">
        <label for="cfg-index">Index Name</label>
        <input id="cfg-index" type="text" placeholder="default" />
      </div>
      <div class="form-group">
        <label for="cfg-reload">Reload Interval (seconds)</label>
        <input id="cfg-reload" type="number" value="300" />
      </div>
      <div class="form-group">
        <label>Directories</label>
        <ul id="dir-list" class="dir-list"></ul>
        <div class="add-dir-row">
          <input id="new-dir" type="text" placeholder="/path/to/markdown/docs" />
          <button class="btn btn-secondary" id="add-dir-btn">Add</button>
        </div>
      </div>
      <div style="display: flex; gap: 8px; margin-top: 20px;">
        <button class="btn btn-primary" id="save-config-btn">Save</button>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>

  <script>
    // ── Tab switching ─────────────────────────────────────────────────
    document.querySelectorAll('nav button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('main > div').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.panel).classList.add('active');
      });
    });

    function showToast(msg, type) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = 'toast ' + type + ' show';
      setTimeout(() => t.classList.remove('show'), 3000);
    }

    // ── Tauri invoke ──────────────────────────────────────────────────
    const invoke = window.__TAURI_INTERNALS__
      ? window.__TAURI_INTERNALS__.invoke
      : async () => { };

    // ── State ─────────────────────────────────────────────────────────
    let configPath = '';
    let directories = [];

    // ── Config form helpers ───────────────────────────────────────────
    const $ = id => document.getElementById(id);

    function populateForm(form) {
      $('cfg-base-url').value = form.api_base_url || '';
      $('cfg-api-key').value = form.api_key || '';
      $('cfg-embed-model').value = form.embedding_model || '';
      $('cfg-llm-model').value = form.llm_model || '';
      $('cfg-port').value = form.server_port || 8765;
      $('cfg-index').value = form.index_name || 'default';
      $('cfg-reload').value = form.reload_interval || 300;
      directories = form.directories || [];
      renderDirs();
    }

    function collectForm() {
      return {
        api_base_url: $('cfg-base-url').value,
        api_key: $('cfg-api-key').value,
        embedding_model: $('cfg-embed-model').value,
        llm_model: $('cfg-llm-model').value,
        server_port: parseInt($('cfg-port').value, 10) || 8765,
        directories: directories,
        reload_interval: parseInt($('cfg-reload').value, 10) || 300,
        index_name: $('cfg-index').value || 'default',
      };
    }

    function renderDirs() {
      const ul = $('dir-list');
      ul.innerHTML = '';
      directories.forEach((d, i) => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = d;
        const btn = document.createElement('button');
        btn.textContent = 'Remove';
        btn.onclick = () => { directories.splice(i, 1); renderDirs(); };
        li.appendChild(span);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    $('add-dir-btn').addEventListener('click', () => {
      const val = $('new-dir').value.trim();
      if (val) {
        directories.push(val);
        $('new-dir').value = '';
        renderDirs();
      }
    });

    $('save-config-btn').addEventListener('click', async () => {
      if (!configPath) { showToast('No config path', 'error'); return; }
      try {
        await invoke('save_config', { path: configPath, form: collectForm() });
        showToast('Config saved', 'success');
      } catch (e) {
        showToast('Save failed: ' + e, 'error');
      }
    });

    // ── Connection status helpers ────────────────────────────────────
    function updateConnectionUI(status) {
      const el = $('conn-status');
      const chatInput = $('chat-input');
      const chatSend = $('chat-send');
      const reconnectBtn = $('reconnect-btn');

      if (status.state === 'connected') {
        el.textContent = 'Connected';
        el.className = 'status connected';
        chatInput.disabled = false;
        chatSend.disabled = false;
        reconnectBtn.style.display = 'none';
      } else {
        const label = status.message
          ? 'Disconnected: ' + status.message
          : 'Disconnected';
        el.textContent = label.length > 60 ? label.slice(0, 57) + '...' : label;
        el.className = 'status disconnected';
        chatInput.disabled = true;
        chatSend.disabled = true;
        reconnectBtn.style.display = 'inline-block';
      }
    }

    async function connectToServer() {
      const port = parseInt($('cfg-port').value, 10) || 8765;
      const url = 'ws://127.0.0.1:' + port;
      try {
        const status = await invoke('connect_server', { url });
        updateConnectionUI(status);
        return status;
      } catch (e) {
        updateConnectionUI({ state: 'disconnected', message: String(e) });
        return { state: 'error', message: String(e) };
      }
    }

    $('reconnect-btn').addEventListener('click', () => connectToServer());

    // ── Chat ──────────────────────────────────────────────────────────
    function addMessage(role, html) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.innerHTML = html;
      $('messages').appendChild(div);
      $('messages').scrollTop = $('messages').scrollHeight;
      return div;
    }

    async function sendChat() {
      const input = $('chat-input');
      const question = input.value.trim();
      if (!question) return;
      input.value = '';

      addMessage('user', escapeHtml(question));

      const indexName = $('cfg-index').value || undefined;

      try {
        const reply = await invoke('send_query', { question, index: indexName || null });
        if (reply.error) {
          addMessage('assistant', '<span style="color:var(--error)">Error: ' + escapeHtml(reply.error) + '</span>');
        } else {
          let html = escapeHtml(reply.answer).replace(/\n/g, '<br>');
          if (reply.sources && reply.sources.length > 0) {
            html += '<div class="sources">Sources:<br>' +
              reply.sources.map(s => '&nbsp;&nbsp;' + escapeHtml(s)).join('<br>') +
              '</div>';
          }
          addMessage('assistant', html);
        }
      } catch (e) {
        addMessage('assistant', '<span style="color:var(--error)">Error: ' + escapeHtml(String(e)) + '</span>');
      }
    }

    function escapeHtml(s) {
      return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    $('chat-send').addEventListener('click', sendChat);
    $('chat-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendChat(); }
    });

    // ── Startup: resolve path, load config, connect ───────────────────
    (async function init() {
      try {
        configPath = await invoke('get_config_path');
      } catch (_) {
        configPath = '';
      }
      if (configPath) {
        try {
          const form = await invoke('load_config', { path: configPath });
          populateForm(form);
        } catch (_) {
          // Config file may not exist yet; form stays at defaults.
        }
      }

      // Connect to server on startup.
      await connectToServer();
    })();
  </script>
</body>

</html>
